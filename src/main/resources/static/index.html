<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Peliculas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Peliculas!!</h1>
        </div>
        <div class="row">
            <table class="table table-dark " id="peliculasTable">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Genero</th>
                        <th scope="col">Duración</th>
                        <th scope="col">Clasificación</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div class="container">
            <form >
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputNombre">Nombre de la pelicula</label>
                        <input type="text" name="nombre" class="form-control" id="inputNombre" placeholder="pelicula">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputGenero">Genero</label>
                        <input type="text" name="genero" class="form-control" id="inputGenero" placeholder="genero">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputDuracion">duracion</label>
                        <input type="text" name="duracion" class="form-control" id="inputDuracion" placeholder="duracion">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputClasificacion">Clasificación</label>
                        <input type="text" name="clasificacion" class="form-control" id="inputClasificacion" placeholder="pelicula">
                    </div>
                </div>
                <submit type="button" class="btn btn-primary" id="persistir">Persistir</submit>
            </form>

        </div>



    </div>



    <script src="js/main.js"></script>
</body>
</html>
